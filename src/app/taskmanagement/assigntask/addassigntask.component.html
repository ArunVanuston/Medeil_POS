<style>
    .form-control1 {
        display: block;
        width: 30%;
        padding: .5rem .75rem;
        font-size: 1rem;
        line-height: 1.25;
        color: #495057;
        background-color: #fff;
        background-image: none;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, .15);
        border-radius: .25rem;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;

        margin-left: 15em;
    }

    label {
        /* Other styling... */
        text-align: right;
        clear: both;
        float: left;
        margin-right: 15px;
        font-family: sans-serif;
    }


    .space {

        margin-left: 30em;

    }

    .labspace {

        /* margin-top: 0.3em; */
        font-size: 21px;
    }
</style>


<app-card>

    <br>
    <br>


    <form [formGroup]="addAssignTaskForm" (ngSubmit)="onSubmit()">




        <div class="sub-title">Add Assign Task
            <em class="fa fas fa fa-tasks float-right"></em>
        </div><br>





        <div class="col-lg-12">



            <div class="form-group space">
                <label class="labspace" for="taskType">Task Type</label>

                <div class="col-sm-10">
                    <select class="form-control1" id="country" formControlName="tasktype" (click)="getTaskType()">
                        <option *ngFor="let tt of tasktypes" value={{tt[0]}}>{{ tt[1] }}</option>
                    </select>
                </div>
            </div>


            <div class="form-group space">
                <label class="labspace" for="taskType"> Select Task </label>

                <div class="col-sm-10">
                    <select class="form-control1" id="country" formControlName="selecttask">
                        <option *ngFor="let st of selecttasks" value={{st[0]}}>{{ st[1] }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group space">
                <label class="labspace" for="taskType">Select Department</label>

                <div class="col-sm-10">
                    <select class="form-control1" id="country" formControlName="selectdept">
                        <option *ngFor="let sd of selectdepts" value={{sd[0]}}>{{ sd[1] }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group space">
                <label class="labspace" for="taskType">Select Employee</label>

                <div class="col-sm-10">
                    <select class="form-control1" id="country" formControlName="selectemp">
                        <option *ngFor="let se of selectemps" value={{se[0]}}>{{ se[1] }}</option>
                    </select>
                </div>
            </div>











        </div>



    </form>


</app-card>



<ng2-toasty [position]="position"></ng2-toasty>
