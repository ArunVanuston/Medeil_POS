<style>
    .form-control1 {
        display: block;
        width: 30%;
        padding: .5rem .75rem;
        font-size: 1rem;
        line-height: 1.25;
        color: #495057;
        background-color: #fff;
        background-image: none;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, .15);
        border-radius: .25rem;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;

        margin-left: 15em;
    }

    label {
        /* Other styling... */
        text-align: right;
        clear: both;
        float: left;
        margin-right: 15px;
        font-family: sans-serif;
    }


    .space {

        margin-left: 30em;

    }

    .labspace {

        /* margin-top: 0.3em; */
        font-size: 21px;
    }
</style>


<app-card>

    <br>
    <br>


    <form [formGroup]="PendingTaskForm" (ngSubmit)="onSubmit()">




        <div class="sub-title">Pending Task
            <em class="fa fas fa fa-arrows float-right"></em>
        </div><br>





        <div class="col-lg-12">




            <div class="form-group space">
                <label class="labspace" for="taskType"> Select Task Type </label>

                <div class="col-sm-10">
                    <select class="form-control1" id="selectask" formControlName="selecttask">

                        <option  disabled value="0">--- Select Task Type ---</option>
                        <option *ngFor="let st of selecttasks" value={{st[0]}}>{{ st[1] }}</option>

                        <!-- <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option> -->

                    </select>
                </div>
            </div>


            <div class="dt-responsive" style="overflow: auto;">
                <table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table"
                    [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
                    [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">

                    <thead>
                        <tr>

                            <th scope="col">S.No</th>
                            <th scope="col">Task ID</th>
                            <th scope="col">Task Type</th>
                            <th scope="col"> Status</th>
                            <th scope="col"> Assigned Date</th>
                            <th scope="col">Assigned To</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngIf="(data | dataFilter: filterQuery) === 0">
                            <td></td>]
                            <td></td>
                            <td></td>
                            <td class="nodata">No matching Records found....</td>
                            <td></td>
                            <td></td>
                        </tr>



                        <tr *ngFor="let item of viewdata;let i=index">

                        <!-- <tr *ngFor="let item of mf.viewdata;let i=index"> -->

                            <td>3</td>

                            <td>5</td>
                            <td>6</td> -->

                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                            <td>{{item[4]}}</td>
                            <td>{{item[5]}}</td>

                            <!-- <td ngbDropdown class="text-center">
                                <a ngbDropdownToggle="" class="dropdown-toggle addon-btn"
                                    data-toggle="dropdown" aria-expanded="true" style="cursor: pointer;">
                                    <em class="icofont icofont-ui-settings"></em>
                                </a>
                                <div ngbDropdownMenu="" class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="javascript:;">

                                      [routerLink]="['/PurchaseInvoice/editPurchaseinvoice',item[0]]" -->

                            <!--  <em class="icofont icofont-ui-edit"></em>Edit</a>
                                    <a class="dropdown-item" href="javascript:;">
                                        <em class="icofont icofont-delete-alt"></em>Delete</a>
                                    <div role="separator" class="dropdown-divider"></div>
                                </div>
                            </td> -->

                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8">

                                <mfBootstrapPaginator class="pagination-main f-right">
                                </mfBootstrapPaginator>

                        </tr>
                    </tfoot>
                </table>
            </div>



        </div>



    </form>


</app-card>
