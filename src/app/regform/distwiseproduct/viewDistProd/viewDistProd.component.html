	<div class="dt-responsive">
		<div style="overflow-x: scroll">
			<table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
			 #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
				<thead>
					<tr>
				
						<th scope="col">{{'distwiseproduct.vendorproductid'| translate}}</th>
						<th scope="col">{{'distwiseproduct.vendorproductno'| translate}}</th>
						<th scope="col">{{'distwiseproduct.vendorproductdate'| translate}}</th>

						<th scope="col">{{'common.edit'| translate}}</th>
					</tr>
				</thead>
				<tbody>

					<tr *ngFor="let item of mf.data;let i=index">

						<td>{{i+1}} </td>
						<td>{{item[1 ]}} </td>
						<td>{{item[2 ]}} </td>


						<td>
							<a [routerLink]="['/VendorwiseProduct/EditVendorwiseProduct',item[0  ]]" class="btn btn-primary  btn-sm">Edit</a>
						</td>
					</tr>

					<tr *ngIf="(data | dataFilter : filterQuery) == 0">
						<td></td>
						<td></td>
						<td></td>
						<td class="nodata">No Data Available</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>


				</tbody>
				<tfoot>
					<tr>
						<td colspan="7">
							<mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>

</div>

<app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
</div>
