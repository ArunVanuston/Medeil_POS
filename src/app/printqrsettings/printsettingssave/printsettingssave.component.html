<app-card>
  <div class="sub-title" style="font-size: 20px;">Add Print Settings
    <em style="float:right" class="fa fa-cog" aria-hidden="true"></em>
  </div><br>
  <div class="container">
    <form [formGroup]="printForm">
    <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 bform">
      <div align="center">
        <h4 class="text-secondary" style="font-weight:bold">Default Settings..!</h4><br>
      </div>
      <div class="flow">
        <table aria-describedby="mydesc" class="table styletab" formArrayName="printarray">
          <thead class="stylehead">
              <tr>
                  <th scope="col"> S.No </th>
                  <th scope="col"> Forms </th>
                  <th scope="col"> Print Type </th>
                  <th scope="col"> Print Label </th>
              </tr>
          </thead>
          <tbody class="stylebody">
              <tr *ngFor="let address of printForm.controls.printarray.controls; let i=index" [formGroupName]="i">
                  <td> <input type="number" value={{i+1}} id="width1" readonly/> </td>
                  <td> <input type="text" formControlName="formname" id="width5" style="text-align: left;" readonly/></td>
                  <td><input type="text" formControlName="printtype" id="width3" style="text-align: left;" readonly/></td>
                  <td><input type="text" formControlName="printlabel" id="width3" style="text-align: left;" readonly/></td>
              </tr>
              <tr>
                <td> <input id="width1" readonly/> </td>
                <td> <input id="width5" readonly/></td>
                <td><input id="width3" readonly/> </td>
                <td><input id="width3" readonly/> </td>
            </tr>
          </tbody>
      </table>
      </div><br>
      <div class="" align="right">
        <button type="button" class="btn-round" (click)="savesettings()">Create Settings</button>
      </div>
    </div>
    <div class="col-lg-3"></div>
    </div>
    </form><br>
  </div>
  <ng2-toasty [position]="'center-center'"></ng2-toasty>
</app-card>
