<style>
	  .nodata {
		text-align: center;
		width: 100%;
		padding: 10px;
		font-size: 25px;
		color: rgb(245, 50, 50);
		font-family: Verdana, Geneva, sans-serif;
	}
</style>
<app-card>
  <div class="bform">
  <div class="row">
		<div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
			<div>
				<label class="label-control">Show
					<select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
						<option [ngValue]="1">5</option>
						<option [ngValue]="20">20</option>
						<option [ngValue]="30">30</option>
						<option [ngValue]="50">50</option>
					</select>
					Entries
				</label>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6">
			<div class="form-inline" >
	
				<strong style="margin-left:65px">Search :</strong>
				<input type="search" [(ngModel)]="filterQuery" class="form-control ml-2 w-75" placeholder="Search Sub-Module">
			
		</div>
		</div>
	</div><br>

  <div class="dt-responsive">
		<div style="overflow-x:auto">
			<table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
			 #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
				<thead>
					<tr>
            <th scope="col">
              S.No
            </th>
						<th scope="col">
              Sub-ModuleId
            </th>
            <th scope="col">
              Country Name
            </th>
            <th scope="col">
              Product Name
            </th>
            <th scope="col">
              Domain Name
            </th>
            <th scope="col">
              Sub-Domain Name
            </th>
            <th scope="col">
              Module Name
            </th>
            <th scope="col">
              Sub Module Name
            </th>
            <th scope="col">
              Active/Inactive
			</th>
			<th scope="col">
				Delete
			</th>
			</tr>
				
				</thead>
				<tbody>
					<tr *ngIf="(data | dataFilter : filterQuery) == 0">
						<td></td>
						<td></td>
						<td></td>
						<td class="nodata">No matching Records found....</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr *ngFor="let val of mf.data;let i=index">
						<td>{{i+1}}</td>
						<td>{{val[0]}}</td>
						<td>{{val[4]}}</td>
						<td>{{val[5]}}</td>
						<td>{{val[6]}}</td>
						<td>{{val[7]}}</td>
						<td>{{val[8]}}</td>
						<td>{{val[9]}}</td>
						<td>
							<span class="label label-success" *ngIf="val[10]=='0'" style="font-size: 16px;">Active</span>
							<span class="label label-danger" *ngIf="val[10]=='1'" style="font-size: 16px;">In Active</span>
						</td>
						<td><em class="fa fa-trash text-danger" style="cursor:pointer" (click)="delsubmodule(val[0])"></em></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="10">
							<mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
  </div>
  
  </div>
</app-card>
