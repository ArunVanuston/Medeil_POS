	<div align="center">
		<img src="assets/images/loading.gif" height="100px" *ngIf="gifFail">
	  </div><br>

    <div style="overflow: auto">
      <table class="table table-striped table-bordered table-responsive full-data-table">
        <thead>
          <tr>
            <th>
              S.No
            </th>
            <th>
              DrugName
            </th>
            <th>
              Drug Code
            </th>
            <th>
             Required Qty
            </th>
            <th>
              Avail Qty
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngIf="(data?.content) == 0">
            <td></td>
            <td></td>
            <td></td>
            <td class="nodata">No matching Records found....</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr *ngFor="let item of data?.content | paginate: { id: 'listing_pagination',
          itemsPerPage: size, currentPage: page, totalItems: totalRec } let i = index">
            <td>{{i+1}}</td>
            <td>{{item.drugname}}</td>
            <td>{{item.uniformproductcode}}</td>
            <td>{{item.requiredquantity}}</td>
            <td>{{item.availablequantity}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <pagination-controls id="listing_pagination" directionLinks="true"
                (pageChange)="page = $event" (pageChange)="searchpagechange(page = $event)" style="float: right;"></pagination-controls>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
