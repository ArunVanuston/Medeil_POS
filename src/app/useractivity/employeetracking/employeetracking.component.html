<style>
  .nodata {
    text-align: center;
    width: 100%;
    padding: 10px;
    font-size: 25px;
    color: red;
    font-family: Arial;
  }
</style>

<app-card>


  <div class="sub-title">View Eployee Track Details
    <em class="fa fa-map-marker ficon"></em>
  </div>
  <div class="panels">
    <div class="panel1" style="width:95%;float:left">

      <div class="searchbox" align="center">
        <input type="search" [(ngModel)]="filterQuery" class="search" placeholder="Search Employee Name & Mobile No"
          autofocus>
      </div>
      <div align="center">
        <img src="assets/images/loading.gif" alt="loading" height="100px" *ngIf="gifFail">
      </div>
      <div class="mr-2" align="right">
        <select class="form-control countwidth" [(ngModel)]="rowsOnPage">
          <option [ngValue]="10">10</option>
          <option [ngValue]="25">25</option>
          <option [ngValue]="50">50</option>
          <option [ngValue]="100">100</option>
        </select>
      </div>
      <br>

      <div class="dt-responsive" style="overflow: auto;">
        <table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table"
          [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
          [(mfSortOrder)]="sortOrder">

          <thead>
            <tr>
             <th scope="col">S.No</th>
              <th scope="col">Employee Code</th>
              <th scope="col">Employee Name</th>
              <th scope="col">Department</th>
              <th scope="col"> Event</th>
              <th scope="col"> Description</th>
              <th scope="col"> Date</th>
              <th scope="col"> Form Entry Time</th>
              <th scope="col"> Form Exit Time </th>
              <th scope="col"> Form Session Time</th>
              <th scope="col">Performance Ranking </th>
              <!-- <th scope="col">Action</th> -->
            </tr>

          </thead>
          <tbody>
            <tr *ngIf="(data | dataFilter: filterQuery) === 0|| data == ''||null ">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="nodata">No Data Available</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>




            </tr>


            <tr *ngFor="let item of mf.data;let i=index">
              <td>{{i+1}}</td>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td style="text-align: center">{{item[2]}}</td>
              <td>{{item[3]}}</td>
              <td>{{item[4]}}</td>
              <td>{{item[5]}}</td>
              <td>{{item[6]}}</td>
              <td>{{item[7]}}</td>
              <td>{{item[8]}} </td>

              <td> </td>

              <!-- <td>{{item[9]}}</td> -->





            </tr>

          </tbody>
          <tfoot>
            <tr>
              <td colspan="12">
                <!-- <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event" style="float: right;"></pagination-controls> -->
                <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>



    </div>
    <div class="panel2" style="width:5%;float:right">
      <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
    </div>
  </div>
</app-card>
