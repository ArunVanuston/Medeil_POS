<app-card>
  <div class="sub-title" style="font-size: 20px;">{{'generatebarcode.addfnacialSetting'| translate}}
    <em style="float:right" class="ti-stats-up"></em>
    </div><br>
  <div class="panels">
  <div class="panel1" style="width:95%;float:left">
    <form [formGroup] = "FinacialForm">
      <div class="" align="right">
        <button type="button" class="btn-round" [routerLink]="['/GeneralSettings/GeneralSettings']">{{'common.back'| translate}}</button>
      </div><br>
    <div class="form-group row">
       <div class="col-lg-4">
        <label class="col-form-label labal">{{'generatebarcode.finacial'| translate}}</label>
        <input type = "date" class="form-control" formControlName = "startingyear">
      </div> 
      <div class="col-lg-4">
        <label class="col-form-label labal">{{'generatebarcode.finacialendingyear'| translate}}</label>
        <input type = "date" class="form-control" formControlName = "endingyear">
      </div> 
    </div>
    <div class="" align="center">
      <img src="assets/images/saveload.gif" alt="loading" class="mt-2" *ngIf="saveprocess">
     </div><br>
    <div class="mr-4" align="right">
      <button type="button" class="btn-round" (click)="onSubmit()">{{'common.save'| translate}}</button>
    </div>
      </form>
  </div>
  <div class="panel2" style="width:5%;float:right">
  <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
  </div>
  </div>	
 
</app-card>
<ng2-toasty [position]="'center-center'"></ng2-toasty>
