<app-card>
	<div class="sub-title">{{'expiredstock.viewstockadjustment'| translate}}
		<em class="fa fa-edit ficon"></em>
	</div>
	<div class="panels">
		<div class="panel1" style="width:95%;float:left">
	<div align="right">
   
		<button type="button" class="btn-round" [routerLink]="['/StockAdjustment/StockAdjustment']">{{'expiredstock.addstockadjustment'| translate}}</button>
	  
	</div>

	
 	<br>
	 <div class="searchbox" align="center">
		<input type="search" [(ngModel)]="filterQuery" class="search" placeholder="Search Adjustment Products">
	  </div>
	  <div align="center">
		<img src="assets/images/loading.gif" alt="loading" height="100px" *ngIf="gifFail">
	  </div>
	  <div class="mr-2" align="right">
		<select class="form-control countwidth" [(ngModel)]="rowsOnPage">
		  <!-- <option value="opt1" selected>--Select Count--</option> -->
		  <option [ngValue]="10">10</option>
		  <option [ngValue]="25">25</option>
		  <option [ngValue]="50">50</option>
		  <option [ngValue]="100">100</option>
		</select>
	  </div><br>
	<div class="dt-responsive">
		<div style="overflow-x: scroll">
			<table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table"
				[mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
				[(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
				<thead>
					<tr>
						<th scope="col">{{'common.sno'| translate}} </th>
						<th scope="col">{{'expiredstock.stockadjustmentno'| translate}}</th>
						<th scope="col">{{'expiredstock.stockadjustmentdate'| translate}}</th>
 						<th scope="col">{{'common.edit'| translate}}</th>
 					</tr>
				</thead>
				<tbody>
 					<tr *ngFor="let item of mf.data;let i=index">
						<td>{{item[0  ]}} </td>
						<td>{{item[1  ]}} </td>
						<td>{{item[2  ]}} </td>
  						<td class="pl-5"><a [routerLink]="['/StockAdjustment/stkadjEdit',item[0 ]]"
							class="viewbtn">Edit</a></td>
 					</tr>
 					<tr *ngIf="(data | dataFilter : filterQuery) == 0">
						<td></td>
					    <td></td>
						<td class="nodata">No Data Available</td>
						<td></td>
						<td></td>
					
					</tr>
  				</tbody>
				<tfoot>
					<tr>
						<td colspan="5">
							<mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>


	
</div>
<div class="panel2" style="width:5%;float:right">
  <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
</div>
</div>

 </app-card>
 <ng2-toasty [position]="'center-center'"></ng2-toasty>
