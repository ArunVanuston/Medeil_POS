<style>
  a:hover {
    color: white;
  }

  .btn.btn-round {
    margin-top: 35px;

<app-card>
  <div class="sub-title">Sales Reports
    <i class="fa fa-print ficon"></i>
  </div><br>

  <div class="panels">
    <div class="panel1" style="width:95%;float:left">

      <!-- Sales By Customer -->
      <app-card>
        <div class="row">
          <div class=" col-lg-4">
            <label class="form-label semibold">

              <div class="title1"><u>Sales Invoice List By Customer</u>
              </div>

            </label>
          </div>
        </div>
        <form [formGroup]="myForm">
          <div class="row">
            <div class="col-lg-3">

              <label class="form-label">
                <h6>Customer Name</h6>
              </label>
              <select name="select" class="form-control" formControlName="custname" (change)="getCustomer()">
                <option value="opt1">---Select Customer Name---</option>
                <option *ngFor="let cust of patientid" value={{cust[0]}}>{{cust[1]}}</option>
              </select>

            </div>
            <div class='col-lg-3'>
              <div class='date' id='datetimepicker6'>
                <label class="form-label">
                  <h6>From Date:</h6>
                </label>
                <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control"
                  formControlName="from_date" />
              </div>

            </div>
            <div class='col-lg-3'>
              <div class='date' id='datetimepicker7'>
                <label class="form-label">
                  <h6>To Date:</h6>
                </label>
                <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control"
                  formControlName="to_date" />
              </div>
            </div>
            <div class=" col-lg-2" align="right">
              <button class="btn btn-round" (click)="slsByCust()">View </button>
            </div>
          </div>
        </form>
      </app-card>





      <!-- Sales By Location -->
      <app-card>
        <div class="row">
          <div class=" col-lg-4">
            <label class="form-label semibold">
              <div class="title1"><u>Sales Invoice List by location</u>
              </div>

            </label>
          </div>
        </div>
        <form [formGroup]="myForm">
          <div class="row">
            <div class="col-lg-4">
              <label class="form-label">
                <h6>Country</h6>
              </label>
              <select name="select" class="form-control" placeholder="Select Country" formControlName="countryid"
                (change)="getState()">
                <option selected disabled value="0">---Select Country---</option>
                <option *ngFor="let coun of country" value={{coun[0]}}>{{coun[1]}}</option>
              </select>
            </div>
            <div class="col-lg-4">
              <label class="form-label">
                <h6>State</h6>
              </label>
              <select name="select" class="form-control" placeholder="Select State" formControlName="stateid"
                (change)="getCity()">
                <option selected disabled value="0">---Select State---</option>
                <option *ngFor="let coun of state" value={{coun[0]}}>{{coun[2]}}</option>
              </select>
            </div>
            <div class="col-lg-4">
              <label class="form-label">
                <h6>Location/City</h6>
              </label>
              <select name="select" class="form-control" placeholder="Select City" (change)="view()" (click)="view()"
                formControlName="city">
                <option selected disabled value="0">---Select City---</option>
                <option *ngFor="let coun of city" value={{coun[0]}}> {{coun[1]}} </option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class='col-lg-4'>
              <div class='date' id='datetimepicker6'>
                <label class="form-label">
                  <h6>From Date:</h6>
                </label>
                <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control"
                  formControlName="from_date" />
              </div>

            </div>
            <div class='col-lg-4'>
              <div class='date' id='datetimepicker7'>
                <label class="form-label">
                  <h6>To Date:</h6>
                </label>
                <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control"
                  formControlName="to_date" />
              </div>
            </div>
            <div class=" col-lg-3" align="right">
              <button type="submit" class="btn btn-round" (click) = "salesbylocation()">view</button>
            </div>
          </div>
        </form>
      </app-card>



      <!-- Details Sales Registers -->
      <app-card>
       
        <div class="row">
          <div class=" col-lg-4">
            <label class="form-label semibold">
              <div class="title1"><u>Sales Invoice List</u></div>

        </div>
        <form [formGroup]="myForm">

            <div class='col-lg-4'>

                <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control"

            <div class=" col-lg-3" align="right">
              <button class="btn btn-round" (click)="detailSalReg()">View </button>
            </div>
          </div>
        </form>
      </app-card>

              </div>
            </div>
            <div class=" col-lg-3" align="right">
              <button class="btn btn-round" (click)="CompleteSalesReturn()">View </button>
            </div>
          </div>
        </form>
      </app-card>

      <!-- Today Slaes Return  -->

        <div class="row">

      <app-card>
        <div class="row">

            </div>
            <div class='col-lg-3'>
              <div class='date' id='datetimepicker7'>
                <label class="form-label">
                  <h6>To Date:</h6>
                </label>
                <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control"
                  formControlName="to_date" />
              </div>
            </div>
            <div class=" col-lg-2" align="right">
              <button class="btn btn-round" (click)="salsOrderType()">View </button>
            </div>
          </div>
        </form>
      </app-card>

  <div class="row">
    <div class=" col-lg-4">
      <label class="form-label semibold">
        <h6>Sales Cancellation</h6>
      </label>
    </div>
  </div>
  <form [formGroup]="myForm">
    <div class="row">
 
      <div class='col-lg-4'>
        <div class='date' id='datetimepicker6'>
          <label class="col-form-label">
            <h6>From Date:</h6>
          </label>
          <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control" formControlName="from_date" />
        </div>
 
      </div>
      <div class='col-lg-4'>
        <div class='date' id='datetimepicker7'>
          <label class="col-form-label">
            <h6>To Date:</h6>
          </label>
          <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control" formControlName="to_date" />
        </div>
 
      </div>

      <div class=" col-lg-3" align="right">
        <button class="btn btn-round" (click)="Salescancellation()">View </button>
      </div>
    
        <!-- <a href="https://secure.medeil.io/birt/frameset?__report=MedeilReports/sales_cancellation/sales_cancellation.rptdesign&branchid={{branchid}}&locname={{locname}}&locrefid={{locrefid}}&companyrefid={{companyrefid}}&from_date={{reportvar}}&to_date={{reportvar1}}&status=0"
          class="btn btn-success btn-round active" role="submit" aria-pressed="true" routerLinkActive="active" target="_blank">View</a>
     -->
    </div>
  </form>

 </app-card> 

<div [ngClass]="reportshow?'showtop':'hidetop'">
  <br>
  <div class="mr-2" align="right">
    <i class="fa fa-close fa-2x mr-2" (click)="reportshow=false" style="cursor:pointer;color:white"></i>
  </div><br>
  <div class="px-4">
    <iframe height="97%" width="100%" [src]="reportlink"></iframe>
  </div>
</div>
