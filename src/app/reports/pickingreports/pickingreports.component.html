<app-card>

    <div class="sub-title">Picking Reports
      <em class="fa fa-print ficon"></em>
    </div><br>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

     
  <div class ="row">
      <div class=" col-lg-4">
          <label class="title1"><u>Reports By Date</u></label>
      </div>
  </div><br>
   
    <div class ="row">

   
  <div class='col-lg-3'>

     
          <div class='date' id='datetimepicker6'>
            
            <label class="form-label">From Date:</label>
                 
               <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control" formControlName="from_date" />
       
          </div>
    
  </div>

  <div class='col-lg-3'>

          <div class='date' id='datetimepicker7'>
             
              <label class="form-label">To Date:</label>
                 
                   <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control" formControlName="to_date" />
         
          
          </div>
    
  </div>

  <div class="col-lg-3"> </div>

  <div class=" col-lg-2" align="right">
      <a href="https://secure.medeil.io/birt/frameset?__report=MedeilReports/PickingReports/BydatePicking.rptdesign&branchrefid={{branchid}}&locname={{locname}}&locrefid={{locrefid}}&companyrefid={{companyrefid}}&fromdate={{reportvar}}&todate={{reportvar1}}"
      class="btn-round" role="submit" aria-pressed="true" routerLinkActive="active" target="_blank">View</a>
    </div>
</div>



</form>


</app-card>


<app-card>

  <form [formGroup]="myempForm" (ngSubmit)="onSubmit()">

     
  <div class ="row">
      <div class=" col-lg-4">
          <label class="title1"><u>Reports By Employee</u></label>
      </div>
  </div><br>
   
    <div class ="row">

   
  <div class='col-lg-3'>

      <label class="form-label">Employee Name</label>
      <select name="select" class="form-control"
        formControlName="empname" (change)="getEmployee()">
        <option value="opt1" >---Select Employee Name---</option>
        <option *ngFor="let emp of empid" value={{emp[0]}}>{{emp[1]}}</option>
      </select>     
    
  </div>


  <div class="col-lg-6"> </div>

  <div class=" col-lg-2" align="right">
      <a href="https://secure.medeil.io/birt/frameset?__report=MedeilReports/PickingReports/EmpwisePickingReport.rptdesign&branchrefid={{branchid}}&locname={{locname}}&locrefid={{locrefid}}&companyrefid={{companyrefid}}&empid={{empname}}"
      class="btn-round" role="submit" aria-pressed="true" routerLinkActive="active" target="_blank">View</a>
    </div>
</div>



</form>


</app-card>
