<app-card>
  <div class="title1">
    <h5><strong>Monthly Giftcard Sales</strong></h5>
  </div>
 
  <div class="row">
    <div class="col-lg-4">
      <label class="form-label">
        <h6><strong><u>Slect Month</u></strong></h6>
           </label>
      <input type="date" class="form-control"  formControlName="month" (change) ="getmonth($event.target.value)">
    </div>
    <div class="col-lg-7" align="right">
      <button type="button" class="btn-round" (click)="getgiftcardsalemonth()">View</button>
    </div>
  </div>



</app-card>





<div [ngClass]="reportshow?'showtop':'hidetop'" style="height:230%;">
<br>
<div class="mr-2" align="right">
  <em class="fa fa-close fa-2x mr-2" (click)="reportshow=false" style="cursor:pointer;color:white"></em>
</div><br>
<div class="px-4">
  <iframe title="report" height="97%" width="100%" [src]="reportlink"></iframe>
</div>
</div>
