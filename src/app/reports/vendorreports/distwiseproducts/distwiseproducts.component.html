<app-card>
  <div class="sub-title">
    Vendorwise Products
    <em class="fa fa-print ficon"></em>
  </div><br>
  <form [formGroup]="DistwiseForm">
    <div class="row">
      <div class="col-lg-4">
        <label class="form-label">
          <h6>Vendorwise Products</h6>
        </label>
        <select name="select" class="form-control" formControlName="vendorid"  (change)="getdistid()"  >
          <option value="opt1">-- Select Vendor --</option>
          <option *ngFor="let val of distributorId" value={{val[0]}}>{{val[1]}}</option>
        </select>
      </div>

      <div class="col-lg-4" align="right">
        <button class="btn-round" (click)="getdistproduct()">View</button>
      </div>
    </div>

  </form>
</app-card>





<div [ngClass]="reportshow?'showtop':'hidetop'" style="height:230%;">
  <br>
  <div class="mr-2" align="right">
    <em class="fa fa-close fa-2x mr-2" (click)="reportshow=false" style="cursor:pointer;color:white"></em>
  </div><br>
  <div class="px-4">
    <iframe title="report" height="97%" width="100%" [src]="reportlink"></iframe>
  </div>
</div>
