<app-card>
  <div class="sub-title">InvoiceWise DebitNote Report
    <em class="fa fa-print ficon"></em>
  </div><br>
    <label class="Title1"><u>InvoiceWise DebitNote</u></label><br>
   
    <div class="row">
      <div class="col-lg-2">
         <select class="form-control" [(ngModel)]="invoicetype">
           <option value="4">Purchase Return</option>
           <option value="6">Damaged Stock</option>
           <option value="7">Expiry Stock</option>
         </select>
      </div>
    <div class="col-lg-10" align="right">
        <button class="btn-round" (click)="invoicedebit()">View </button>
    </div>
    </div>
</app-card>
<div [ngClass]="reportshow?'showtop':'hidetop'" style="height:230%;">
  <br>
  <div class="mr-2" align="right">
    <em class="fa fa-close fa-2x mr-2" (click)="reportshow=false" style="cursor:pointer;color:white"></em>
  </div><br>
  <div class="px-4">
    <iframe title="report" height="97%" width="100%" [src]="reportlink"></iframe>
  </div>
</div>
