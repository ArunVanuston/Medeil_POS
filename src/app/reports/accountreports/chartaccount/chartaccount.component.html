<app-card>
  <div class="sub-title">Charts Of Account Report
    <em class="fa fa-print ficon"></em>
  </div><br>
  <div class="row">
    <div class="col-lg-4">
      <label class="form-label semibold">

        <div class="title1"><u>Charts Of Account</u>
        </div>

      </label>
    </div>
  </div>
  <form [formGroup]="myForm">
    <div class="row">
      <div class='col-lg-3'>
        <div class='date' id='datetimepicker6'>
          <label class="form-label">
            <h6>From Date:</h6>
          </label>
          <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control"
            formControlName="from_date" />
        </div>

      </div>
      <div class='col-lg-3'>
        <div class='date' id='datetimepicker7'>
          <label class="form-label">
            <h6>To Date:</h6>
          </label>
          <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control"
            formControlName="to_date" />
        </div>
      </div>
      <div class=" col-lg-2" align="right">
        <button class="btn-round" (click)="Chartaccount()">View </button>
      </div>
    </div>
  </form>
</app-card>

<div [ngClass]="reportshow?'showtop':'hidetop'" style="height:230%;">
  <br>
  <div class="mr-2" align="right">
    <em class="fa fa-close fa-2x mr-2" (click)="reportshow=false" style="cursor:pointer;color:white"></em>
  </div><br>
  <div class="px-4">
    <iframe title="report" height="97%" width="100%" [src]="reportlink"></iframe>
  </div>
</div>
