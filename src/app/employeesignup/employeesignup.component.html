<style>

    .md-icon{
      position: absolute;
      margin: 0.6em;
      font-size: 21px;
      color: darkgrey;
    }
      
    .td1{
      background-image: url("assets/images/plantbg.jpg");
      height: 100%; 
      /* background-position: center; */
      background-repeat: no-repeat;
      background-size: cover;
      width:70%;
      color:white;
      font-family:Montserrat;
    }
  
    .td2{
      background-color: white;
      width:30%;
      padding:1.3em 1.2em;
    }
  
    button:disabled{
      opacity: 0.6;
    }
    
    @media (max-width:580px){
      .td1{
        display:none;
      }
  
    }
  
    @media (max-width:1200px){
      .td1{
        width:57%;
      }
  
      .td2{
        width:43%;
      }
  
    }
    
  </style>
  <form class="md-float-material" [formGroup]="employeesignupForm">
  <table aria-describedby="mydesc" style="width:100%;height:100%">
    <tbody>
    <tr>
      <td class="td1">
        <img src="assets/images/cloudlogo.png" alt="logo" style="height:51px;width:251px;position:absolute;top:1em;left:2em"><br>
        <div class="" align="center" style="padding-left:19em;padding-top:21em">
          <table aria-describedby="mydesc">
            <tr><h2 class="text-secondary" style="font-family: 'Mada', sans-serif;font-weight:bold">Welcome You!...</h2></tr>
            <tr> <h5 class="text-secondary" style="font-family: 'Mada', sans-serif">Signup to your account and made member of the Medeil POS</h5></tr>
          </table>
        </div>
        </td>
        <td class="td2">
          <!-- <p class="text-right">Back to<a [routerLink]="['/userlogin/login']" style="color:#002e86;font-weight:bold"><u class="pl-1">Login.</u></a></p> -->
          <div class=""  align="center">
            <h3 class="text-center mt-1 mb-4" style="color:gray">Employee Sign-Up</h3>
            <!--validation Alerts-->
              <div class="px-3">
                <div class="input-group">
                  <input type="password" class="sign-control" placeholder="Password" formControlName="password">
                  <span class="md-icon"><em class="fa fa-key"></em></span>
                </div>
                <div class="input-group">
                  <input type="text" class="sign-control" placeholder="Confirm Password" formControlName="confirmpassword">
                  <span class="md-icon"><em class="fa fa-key"></em></span>
                </div>
              </div>
              <div class="" align="center"><!---6LdwmeEZAAAAAJoyoIHWvvLJfz4W7bdomzWSRnB3-->
                <recaptcha siteKey="6LdwmeEZAAAAAJoyoIHWvvLJfz4W7bdomzWSRnB3"
                (resolved)="resolved($event)" formControlName="captcha"></recaptcha>
              </div><br>
              <div class="" align="center">
                <input type="checkbox"  formControlName="terms"/>
                <label class="ml-2 text-secondary">I Accept Terms & Conditions</label><br>
              </div><br>
              <div class="" align="center">
                <button class="sign-btn" (click)="empSignup()" [disabled]="!employeesignupForm.valid">Sign-Up</button>
              </div>
          </div>  
        </td>
    </tr>
    </tbody>
  </table>
  </form>
  <ng2-toasty [position]="'center-center'"></ng2-toasty>
  <!--popup alert-->
