<style>
  .action {
    font-size: 15px;
    color: green;
  }

  .action1 {
    font-size: 15px;
    color: red;
  }

</style>
<app-card>
  <div class="sub-title">{{'employeeinfo.viewemployeedetails'| translate}}
    <em class="fa fa-eye ficon"></em>
  </div>
  <div class="panels">
  <div class="panel1" style="width:95%;float:left">
    <div align=right>
      <button type="button" class="btn-round" [routerLink]="['/EmployeeRegister/AddEmployee']">{{'employeeinfo.addemployee'| translate}}</button>
    </div>
    <div class="searchbox" align="center">
      <input type="search" [(ngModel)]="filterQuery" class="search" placeholder="Search Employee Name">
    </div>
    <div align="center">
      <img src="assets/images/loading.gif" alt="loading" height="100px" *ngIf="gifFail">
    </div>
    <div class="mr-2" align="right">
      <select class="form-control countwidth" [(ngModel)]="rowsOnPage">
        <!-- <option value="opt1" selected>--Select Count--</option> -->
        <option [ngValue]="10">10</option>
        <option [ngValue]="25">25</option>
        <option [ngValue]="50">50</option>
        <option [ngValue]="100">100</option>
      </select>
    </div><br>
    <div class="dt-responsive" style="overflow-x:auto">
      <table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
        #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th scope="col">
              S.No
            </th>
            <!-- <th scope="col">
             Company Name
            </th>
            <th scope="col">
              Branch Name
            </th>
            <th scope="col">
              Location
            </th>
            <th scope="col">
              Firm Name
            </th> -->
            <th scope="col">
              Name
            </th>
            <!-- <th scope="col">
             Last Name
            </th> -->
            <th scope="col">
             Department
            </th>
            <th scope="col">
             Division
            </th>
            <th scope="col">
             Designation
            </th>
            <th scope="col">
             Action
            </th>
          </tr>
          <tr>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="(data | dataFilter : filterQuery) == 0">
            <td></td>
            <td class="nodata">No Data Available!.</td>
            <!-- <td></td>
            <td></td>
            <td></td>
            <td></td> -->
            <!-- <td></td> -->
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr *ngFor="let val of mf.data;let i=index">
            <td>{{i+1}}</td>
            <!-- <td>{{val[1]}}</td>
            <td>{{val[2]}}</td>
            <td>{{val[3]}}</td>
            <td>{{val[4]}}</td> -->
            <td>{{val[5]}}<span class="ml-1">{{val[6]}}</span></td>
            <!-- <td>{{val[6]}}</td> -->
            <td>{{val[8]}}</td>
            <td>{{val[11]}}</td>
            <td>{{val[9]}}</td>
            <td ngbDropdown class="text-center">
  
              <span ngbDropdownToggle class="dropdown-toggle addon-btn" data-toggle="dropdown" aria-expanded="true">
                <em class="icofont icofont-ui-settings"></em>
              </span>
  
              <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
  
                <span class="dropdown-item" href="javascript:;" [routerLink]="['/EmployeeRegister/editEmployee',val[0]]"
                 skipLocationChange style="cursor: pointer">
                  <em class="icofont icofont-ui-edit"></em>Edit</span>
  
                <span class="dropdown-item" href="javascript:;" (click)="opensaveSwal(val[0])" 
                style="cursor:pointer">
                  <em class="icofont icofont-attachment"></em>Delete</span>
  
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="12">
              <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="panel2" style="width:5%;float:right">
  <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
  </div>
  </div>   	
<ng2-toasty [position]="'center-center'"></ng2-toasty>  
</app-card>
