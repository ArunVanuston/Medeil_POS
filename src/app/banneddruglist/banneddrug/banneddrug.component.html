
<style>
  
 

  .action {
    font-size: 15px;
    color: green;
  }

  .action1 {
    font-size: 15px;
    color: red;
  }

  .statusbtn{
    border-radius: 2rem;
    background-color:  #002e86 ;
    border-color:  transparent ;
    width:180px;
    text-align:center;
    font-family:Montserrat;
    color: #fff;
    cursor:pointer;
    padding:2px 5px;
  }

  .bform{
    border:2px solid #b3b3b3;
    border-radius:5px;
  }
  
</style>

<app-card>
  <div class="sub-title">Banned Drug List
		<em class="fa fa-user-md ficon"></em>
  </div><br>
  <div class="panels">
    <div class="panel1" style="width:95%;float:left">
      <div align="right">
        <button type="button" class="btn-round" [routerLink]="['/BannedDrug/AddBannedDrug']">Add Banned Drug</button>
      </div>
      <div class="searchbox" align="center">
        <input type="search" [(ngModel)]="filterQuery" class="search" placeholder="Search Doctor Name & Mobile No" autofocus>
      </div>
      <div align="center">
        <img src="assets/images/loading.gif" alt="loading" height="100px" *ngIf="gifFail">
      </div>
      <div class="mr-2" align="right">
        <select class="form-control countwidth" [(ngModel)]="rowsOnPage">
          <option [ngValue]="10">10</option>
          <option [ngValue]="25">25</option>
          <option [ngValue]="50">50</option>
          <option [ngValue]="100">100</option>
        </select>
      </div><br>



  <form  [formGroup] = "BannedDrugList" class="mx-3">
   <div style="overflow:auto">
  <table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
  [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Product Code</th>
        <th scope="col">Product Name</th>
        <th scope="col">Genneric Name</th>
        <th scope="col">Banned From</th>
        <th scope="col">Reason </th>

      </tr>
  
    </thead>
    <tbody>
      <tr *ngIf="(data | dataFilter : filterQuery) == 0">
        <td></td>
        <td></td>
        <td class="nodata">No Data Available</td>
        <td></td>
        <td></td>
        <td></td>
        <!--<td></td> -->
        
        </tr>
      <tr *ngFor="let val of mf.data;let i=index">
        <td>{{i+1}}</td>
        <td>{{val[0]}}</td>
        <td>{{val[1]}}</td> 
        <td>{{val[2]}}</td>
        <td>{{val[3] | date}}</td>
        <td>{{val[4]}}</td>
        <!-- <td>{{val[0]}}</td>  -->
                 
               
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="12">
          <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>

  </table>
</div>


</form>



</div>
<div class="panel2" style="width:5%;float:right">
  <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
  </div>
  </div> 
</app-card>
