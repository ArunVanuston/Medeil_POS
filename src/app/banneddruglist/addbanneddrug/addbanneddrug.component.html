<app-card>

  <div class="panels">
    <div class="panel1" style="width:95%;float:left">

  <form [formGroup]="AddBannedDrug" (ngSubmit)="onSubmit()" class="mx-3">
    <div class="sub-title" style="font-size: 20px;">Add Banned Drug	
      <em class="fa fa-ban ficon"></em></div>
      <div align="right">
        <button type="button" class="btn-round" [routerLink]="['/BannedDrug/ViewBannedDrug']">View Banned Drug</button>
      </div>
      <br>
    <div class="bform">
   <div class=""  align="center">
    <ng-select [options]="stockitems" class="inputstyle" formControlName="genericid"  placeholder="Search Generic"
      (input)="searchstock($event.target.value)" (blur) = "getproducts()" (Change) = "getproducts()" (Click) = "getproducts()"> </ng-select>
  </div>
</div>
<br>
<br>
<br>

  <div class="bform">
    <div class="dt-responsive" style="overflow:auto">
      <table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
      [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Product Code</th>
            <th scope="col">Product Name</th>
            <th scope="col">Formulation</th>
            <th scope="col">Generic Name</th>
            <th scope="col">Schedule</th>
           
          </tr>
          <tr>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="(data | dataFilter : filterQuery) == 0">
            <td></td>
            <td></td>
            <td class="nodata">No Data Available</td>
            <td></td>
            <td></td>
            <td></td>
            <!-- <td></td>
            <td></td>
            <td></td>
            <td></td> -->
          </tr>
          <tr *ngFor="let val of mf.data;let i=index">
            <td>{{i+1}}</td>
            <td>{{val[0]}}</td>
            <td>{{val[1]}}</td>
            <td>{{val[2]}}</td>
            <td>{{val[3]}}</td>
            <td>{{val[4]}}</td>
            <!-- <td></td>
            <td></td>
            <td></td>
            <td></td> -->
            
          </tr>
          <tr *ngFor="let colm of extcolm ; let index=i" >
            <td style="padding: 1em;"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
           
          </tr>
          
         
        
        </tbody>
        <tfoot>
          <tr>
            <td colspan="12">
              <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
      <br>
      <br>
      <div class="form-group row mx-2 my-2">
        <div class="col-lg-4">
          
            <label class="form-label" style="font-weight:bold">Drug Banned From</label>
            <input type="Date" class="form-control" formControlName = "bannedfrom"  >
          
        </div>
    
        <div class="col-lg-4">
            
              <label class="form-label" style="font-weight:bold">Reason</label>
              <input type="text" class="form-control" formControlName = "reason">
            
          </div>
      </div>
    
   
</div>
  </div>
  <div class="col-lg-4 mt-4" >
    
      <label class="form-label semibold" ></label>
      <button type="submit" class="btn-round">Save</button>
      <!-- <span aria-hidden="true">&times;</span> -->
    
  </div> 
   </form>



  </div>
  <div class="panel2" style="width:5%;float:right">
  <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
  </div>
  </div>  
</app-card>
<ng2-toasty [position]="position"></ng2-toasty>
