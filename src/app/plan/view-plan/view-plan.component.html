<style>
	.action {
		font-size: 15px;
		color: green;
	}

	.action1 {
		font-size: 15px;
		color: red;
	}

	.data-search {
		width: 70%;
		margin-left: 0.5em;
		display: inline-block;
		max-width: 150px;
	}

	.module-assign {
		width: 100%;
		height: 25px;
		font-size: 16px;
		padding: 4px;
		font-size: 1.0em;
	}
</style>
<app-card>
	<div class="sub-title">View Plan Details
		<em class="fa fa-eye ficon"></em>
	</div>
	<div align="right">
		<button class="btn-round" [routerLink]="['/Plan/AddPlan']" >Add Plan</button>
	</div><br>
	<div class="searchbox" align="center">
		<input type="search" [(ngModel)]="filterQuery" class="search" placeholder="Search Edition Name" autofocus>
		<!-- <input type="search" [(ngModel)]="filterQuery1" class="form-control w-50" placeholder="Search Customer Mobile" autofocus> -->
	</div>
	<div class="col-lg-4">
		<label class="form-label">
			<input type = "radio" value="0" name="editiontype"  (click)="getplantype($event.target.value)" checked> Trial
		</label> &nbsp;&nbsp;&nbsp;
		<label class="form-label">
			<input type = "radio" value="1" name="editiontype"  (click)="getplantype($event.target.value)"> Paid
		</label>
	</div>
	<div class="mr-2" align="right">
		<select class="form-control countwidth" [(ngModel)]="rowsOnPage">
			<option [ngValue]="10">10</option>
			<option [ngValue]="25">25</option>
			<option [ngValue]="50">50</option>
			<option [ngValue]="100">100</option>
		</select>
	</div><br>

	<!--<div class="row">
		<!-- <div class="col-lg-4">

		<label class="form-label">
			<input type = "radio" value="0" name="editiontype"  (click)="geteditiontype($event.target.value)"> Trial
		</label> &nbsp;&nbsp;&nbsp;
		<label class="form-label">
			<input type = "radio" value="1" name="editiontype"  (click)="geteditiontype($event.target.value)"> Paid
		</label>
		</div> 
		</div><br>-->
	<div class="dt-responsive">
		<div style="overflow: auto;">
			<table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
			#mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder" aria-describedby="mydesc">
				<thead>
					<tr>
						<th scope="col">
							S.No
						</th>
						<th scope="col">
							Plan Name
						</th>
						<th scope="col">
							Edition Name
						</th>
						<th scope="col">
							Interval
						</th>
						<th scope="col">
							Amount
						</th>
						<th scope="col">
							Period
						</th>
						
					</tr>
					<tr>
					</tr>
				</thead>
				<tbody>
					<tr *ngIf="(data | dataFilter : filterQuery) == 0">
						<td></td>
						<td></td>
						<td></td>
						<td class="nodata">No Data Available!.</td>
						<td></td>
					
					</tr>
					<tr *ngFor="let val of mf.data;let i=index">
						<td>{{i+1}}</td>
						<td>{{val[0]}}</td>
						<td>{{val[1]}}</td>
						<td>{{val[2]}}</td>
						<td>{{val[3]}}</td>
						<td>{{val[4]}}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6">
							<mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</app-card>
<ng2-toasty [position]="position"></ng2-toasty>
