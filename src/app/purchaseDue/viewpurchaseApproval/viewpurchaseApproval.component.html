<style>


    .nodata {
          text-align: center;
          width: 100%;
          padding: 10px;
          font-size: 25px;
          color: rgb(245, 50, 50);
          font-family: Verdana, Geneva, sans-serif;
        }
    </style>
    <app-card>
    <div class="sub-title">{{'purchasedue.viewpurchaseduedetails'| translate}}
      <em class="fa fa-eye ficon"></em>
    </div>  


    <div class="panels">
    <div class="panel1" style="width:95%;float:left">
      <div align="right">
        <button type="button" class="btn-round" [routerLink]="['/PurchaseDue/AddPurchaseDue']">{{'purchasedue.addpurchasedue'| translate}}</button>
      </div>
      <div class="searchbox" align="center">
        <input type="search" [(ngModel)]="filterQuery" class="search" placeholder="Search Purchase Due" autofocus>
      </div>
      <div align="center">
        <img src="assets/images/loading.gif" alt="loading" height="100px" *ngIf="gifFail">
      </div>
      <div class="mr-2" align="right">
        <select class="form-control countwidth" [(ngModel)]="rowsOnPage">
          <option [ngValue]="10">10</option>
          <option [ngValue]="25">25</option>
          <option [ngValue]="50">50</option>
          <option [ngValue]="100">100</option>
        </select>
      </div><br>


              <div style="overflow: auto">
                  <table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                         [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                    <tr>
                      <th scope="col">
                        {{'common.sno'| translate}}
                     </th>
                      <th scope="col">
                        {{'purchasedue.purchaseDueno'| translate}}
                      </th>
                      <th scope="col">
                        {{'purchasedue.purchaseDuedate'| translate}}
                      </th>
                      <th scope="col">
                        {{'purchasedue.purchaseInvoiceno'| translate}}
                      </th>
              
                    </tr>
                 
                    </thead>
                    <tbody>
                        <tr *ngIf="(data | dataFilter : filterQuery) == 0">
                            
                            
                            <td></td>
                            <td class="nodata">No matching Records found....</td>
                            <td></td>
                            <td></td>
                           
                          </tr>
                    <tr *ngFor="let val of mf.data;let i=index"> 
                       
                        <td>{{i+1}}</td>
                        <td>{{val[0]}}</td>
                        <td>{{val[1]}}</td>
                        <td>{{val[2]}}</td>
                    </tr>
                    </tbody>
                    <tfoot>              
                    <tr>
                      <td colspan="4">
                        <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                      </td>
                    </tr>
                    </tfoot>
                  </table>
                  
              
                </div>



              </div>
              <div class="panel2" style="width:5%;float:right">
              <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
              </div>
              </div>   
      
              </app-card>
              <ng2-toasty [position]="position"></ng2-toasty>
