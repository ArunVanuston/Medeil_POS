<app-card>
  <div class="sub-title">Group User Task Assignment
    <em  class="fa fa-cog ficon"></em>
  </div>

  <form [formGroup]="usertask" (ngSubmit)="onSubmit()">

    <div class="form-group row">

      <!-- <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Task Type</h6>
        </label>
        <select name="select" class="form-control" placeholder="---Select Task---" formControlName="task_type_id">
          <option value="opt1" selected disabled>---Select Task Type---</option>
          <option *ngFor="let coun of tasktype" value={{coun[0]}}> {{coun[1]}}</option>
        </select>
      </div> -->





      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Task Title</h6>
        </label>

        <!-- <angular2-multiselect class="form-control" [data]="tasktitlearr" [settings]="taskdropdownSettings"
          formControlName="task_title">
        </angular2-multiselect> -->

        <input type="text" class="form-control" placeholder="---Enter your Task Title---" formControlName="task_title">
      </div>

      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Sub Task Title</h6>
        </label>

        <!-- <angular2-multiselect class="form-control" [data]="tasktitlearr" [settings]="taskdropdownSettings"
          formControlName="task_title">
        </angular2-multiselect> -->

        <input type="text" class="form-control" placeholder="---Enter your Sub Task Title---"
          formControlName="sub_task_title">
      </div>


      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Department</h6>
        </label>
        <select name="select" class="form-control" placeholder="Select Dept" formControlName="deptid"
          (change)="getSubDept();getEmployeeDropDown()">
          <option selected disabled value="opt1">---Select Department---</option>

          <option *ngFor="let coun of dept" value={{coun[0]}}>{{coun[1]}}</option>
        </select>
      </div>










    </div>

    <div class="form-group row">

      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Sub Department</h6>
        </label>
        <select name="select" class="form-control" placeholder="Select SubDept" formControlName="subdeptid"
          (change)=" getDivision()">
          <option selected disabled value="0">---Select SubDepartment---</option>

          <!-- <option value ="1">1 </option>
                        <option value ="2">2 </option>
                        <option value ="3">3 </option> -->
          <option *ngFor="let coun of subdept" value={{coun[0]}}>{{coun[1]}}</option>
        </select>
      </div>


      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Division</h6>
        </label>
        <select name="select" class="form-control" placeholder="Select Division" formControlName="divisionid"
          (change)="getSubDivision()">
          <option selected disabled value="0">---Select Division---</option>

          <!-- <option value ="1">1 </option>
                        <option value ="2">2 </option>
                        <option value ="3">3 </option> -->
          <option *ngFor="let coun of division" value={{coun[0]}}>{{coun[1]}}</option>
        </select>
      </div>
      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Sub Division</h6>
        </label>
        <select name="select" class="form-control" placeholder="Select SubDivision" formControlName="subdivisionid">
          <option selected disabled value="0">---Select SubDivision---</option>

          <!-- <option value ="1">1 </option>
                          <option value ="2">2 </option>
                          <option value ="3">3 </option> -->
          <option *ngFor="let coun of subdivision" value={{coun[0]}}>{{coun[1]}}</option>
        </select>
      </div>








    </div>


    <div class="form-group row">

      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Employee Name</h6>
        </label>

        <angular2-multiselect class="form-control" [data]="employeearr" [settings]="employeedropdownSettings"
          formControlName="employeeid" (click)="taskAssignmentToEmployees()">
        </angular2-multiselect>



        <!-- <select name="select" class="form-control" placeholder="Select Task" formControlName="employeeid">
          <option value="opt1" selected disabled>---Select Employee Name---</option>
          <option *ngFor="let coun of empname" value={{coun[0]}}> {{coun[1]}}</option>
        </select> -->



      </div>


      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Task Start Date[MM/DD/YYYY]</h6>
        </label>
        <input type="date" class="form-control" placeholder="Enter your Task Start Date"
          formControlName="task_start_date" />
      </div>

      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Task Start Time</h6>
        </label>
        <br>
        <input type="time" name="limittime" list="limittimeslist" step="0.001" class="form-control"
          formControlName="task_start_time">
        <!-- <input type="time" class="form-control"  formControlName="task_start_time"/> -->
      </div>






    </div>








    <div class="form-group row">

      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Task Due Date[MM/DD/YYYY]</h6>
        </label>
        <input type="date" class="form-control" placeholder="Enter your Task Due Date"
          formControlName="task_due_date" />
      </div>

      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Task Due Time</h6>
        </label>
        <input type="time" name="limittime" list="limittimeslist" step="0.001" class="form-control"
          formControlName="task_due_time">
        <!-- <input type="time" class="form-control"  formControlName="task_due_time"
                /> -->
      </div>

      <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Priority</h6>
        </label>
        <select name="select" class="form-control" placeholder="Select Priority" formControlName="priority_id">
          <option value="opt1" selected disabled>---Select Priority---</option>

          <option *ngFor="let coun of taskspriority" value={{coun[0]}}> {{coun[1]}}</option>
        </select>
      </div>



      <!-- <div class="col-sm-4">
        <label class="form-label semibold">
          <h6>Task Status</h6>
        </label>
        <select name="select" class="form-control" placeholder="Select Priority" formControlName="task_status_id">
          <option value="opt1" selected disabled>---Select Status---</option>
          <option value="1">Not Started</option>
          <option value="2">In Progress</option>
          <option value="3">Completed</option>

        </select>
      </div> -->




    </div>

    <!--       
            <div class="form-group row">
              
             
        
               <div class="col-sm-4">
                <label class="form-label semibold"><h6>Document Title</h6></label>
                <input type="text" class="form-control" placeholder="Enter your Doc Title"  formControlName="document_title"
                />
              </div> -->

    <!-- <div class="col-sm-4">
                <label class="form-label semibold"><h6>Related Document</h6></label>
                <input type="file" class="form-control" placeholder="Select File"  formControlName="related_document"
                />
              </div> -->

    <div class="form-group row">

      <div class="col-sm-7">
        <label class="form-label semibold">
          <h6>Description</h6>
        </label>
        <br>
        <textarea rows="3" cols="100" class="border" formControlName="description"
          placeholder="Type description here...">
                 </textarea>

      </div>

      <div class="col-sm-1">
      </div>

      <div class="col-sm-4" style="right:-40px;">


        <div class="container form-label">

          Please Select File Format

          <br>
          <br>

          <label class="checkbox-inline">
            <input type="checkbox" value="pdf" formControlName="pdf" (click)=fileType($event.target)> pdf
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="xls" formControlName="xls" (click)=fileType($event.target)> xls
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" value="doc" formControlName="doc" (click)=fileType($event.target)> doc
          </label>


          <label class="checkbox-inline">
            <input type="checkbox" value="deselect" formControlName="deselect" (click)=fileType($event.target)> deselect
            all
          </label>



        </div>


        <label class="form-label ml-3">Document(Upload Size Max 500 KB)</label>

        <div class="form-inline" *ngIf="pdf">
          <input type="file" class="form-control" id="signfile" (change)="signChange($event)" #fileInput
            accept=".pdf" />
          <!-- <span class="fa fa-eye mt-2" style="cursor: pointer" (click)="signshow()" *ngIf="signshoweye"></span>
          <span class="fa fa-eye-slash mt-2" style="cursor: pointer" (click)="signhide()"
            *ngIf="signshoweyeslash"></span>
          <span class="fa fa-trash mt-2 ml-2" style="cursor: pointer" (click)="signreset()"></span> -->
        </div>

        <div class="form-inline" *ngIf="xls">
          <input type="file" class="form-control" id="signfile" (change)="signChange($event)" #fileInput
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
          <!-- <span class="fa fa-eye mt-2" style="cursor: pointer" (click)="signshow()" *ngIf="signshoweye"></span>
          <span class="fa fa-eye-slash mt-2" style="cursor: pointer" (click)="signhide()"
            *ngIf="signshoweyeslash"></span>
          <span class="fa fa-trash mt-2 ml-2" style="cursor: pointer" (click)="signreset()"></span> -->
        </div>

        <div class="form-inline" *ngIf="doc">
          <input type="file" class="form-control" id="signfile" (change)="signChange($event)" #fileInput
            accept=".doc" />
          <!-- <span class="fa fa-eye mt-2" style="cursor: pointer" (click)="signshow()" *ngIf="signshoweye"></span>
          <span class="fa fa-eye-slash mt-2" style="cursor: pointer" (click)="signhide()"
            *ngIf="signshoweyeslash"></span>
          <span class="fa fa-trash mt-2 ml-2" style="cursor: pointer" (click)="signreset()"></span> -->
        </div>


        <div class="imageview" *ngIf="signshowimage">
          <img [src]="signimgURL" height="180" width="260" />
        </div>

        <span style="color:red;" *ngIf="signmessage">{{signmessage}}</span>


      </div>





    </div>

    <div class="col-lg-4 mt-4">

      <button type="submit" class="btn btn-round">Save</button>

    </div>



  </form>

</app-card>
<ng2-toasty [position]="position"></ng2-toasty>
