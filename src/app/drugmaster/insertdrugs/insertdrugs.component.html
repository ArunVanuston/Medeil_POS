<style>
  .sdruglabel1{
      border: 2px solid grey;
      border-radius: 8px;
      background-color: white;
      width:52em;
      overflow-y: auto;
      max-height: 310px;
  }

  .sdruglabel1 .lhead{
      /* background-image: linear-gradient(to right,#5aa02c,orange); */
      font-family: Montserrat;
      font-size: 16px;
      font-weight: bold;
      color: #FFFFFF;
      padding:3px;
      background-color: #5aa02c;
  }

  .sdruglabel1 .lbody{
      font-family: Montserrat;
      font-size: 14px;
      text-align: left
  }

  .sdruglabel1 .table td, .table th {
      padding: 4px;
      text-align:left;
  }

  .sdruglabel1 .lbody td input {
      border: transparent;
      width:240px;
  }

  .table-striped .selectrow:hover{
    background-color: #f8b608;
    color:white;
    cursor: pointer;
  }
  
  tr.selectrow:hover{
      background-color: #f8b608;
      color:white;
      cursor: pointer;
  }

  .table-striped tr th:nth-child(2){
   text-align:center!important
  }

  .table-striped tr td:nth-child(2){
    text-align:center!important
   }

   .table-striped tr th:last-child{
   text-align:left!important
  }

  .table-striped tr td:last-child{
    text-align:left!important
   }
</style>
<app-card>
  <div class="sub-title">Find New Drugs
  <em class="fa fa-medkit ficon"></em></div>
  <div class="panels">
  <div class="panel1" style="width:95%;float:left">
    <div class="searchbox" align="center"><!--[(ngModel)]="searchText"  [value]="searchvalue"-->
      <div class="" align="right">
        <button class="btn-round" [routerLink]="['/ProductMaster/ViewProductList']">View Drug Master</button>
      </div><br>
      <input type="text" (input)="getsearchvalue($event.target.value)" class="search" placeholder="Search By Product Name..."/><br>
      <div align="center">
        <img src="assets/images/loading.gif" alt="loading" height="100px" *ngIf="gifloading">
      </div><br>
      <div class="" align="center">
        <img src="assets/images/saveload.gif" alt="loading" class="mt-2" *ngIf="saveprocess">
      </div><br>
      <div class="dt-responsive" style="overflow: auto;" *ngIf="insertdataflag">
        <table id="drug_table" class="table table-striped table-bordered table-responsive full-data-table" aria-describedby="mydesc">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <!-- <th scope="col">Insert</th> -->
              <th scope="col">Product Code</th>
              <th scope="col">Product Name</th>
              <th scope="col">Generic Name</th>
              <th scope="col">UniForm Product Code</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="searcheddrugvalues.length==0">
              <td></td>
              <td></td>
              <!-- <td></td> -->
              <td class="text-secondary" style="font-weight:bold;font-size:21px">No Data Available</td>
              <td></td>
              <td></td>
            </tr>
            <tr *ngFor="let drugdata of searcheddrugvalues; let i=index" (click)="selecteddrugdata(drugdata[0])" class="selectrow">
              <td>{{i+1}}</td>
              <!-- <td><em class="fa fa-download text-secondary" style="cursor:pointer"></em></td> -->
              <td>{{searcheddrugvalues[i][0]}}</td>
              <td>{{searcheddrugvalues[i][1]}}   {{searcheddrugvalues[i][3]}}</td>
              <td style="text-align:left">{{searcheddrugvalues[i][4]}}</td>
              <td style="text-align:left">{{searcheddrugvalues[i][2]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><br>
  </div>
  <div class="panel2" style="width:5%;float:right">
  <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
  </div>
  </div>
