<style>
  .action {
    font-size: 15px;
    color: green;
  }

  .action1 {
    font-size: 15px;
    color: red;
  }
  .align td{
    text-align: left;
  }

</style>

<app-card>
  <div class="sub-title">Customer Loyalty Details
    <em class="fa fa-print ficon"></em>
   </div>
   
  
   <div class="panels">
    <div class="panel1" style="width:95%;float:left">
      <div class="searchbox" align="center">
        <input type="search" [(ngModel)]="filterQuery" class="search" placeholder="Search Customer Name">
      </div>
      <div align="center">
        <img src="assets/images/loading.gif" alt="loading" height="100px" *ngIf="gifFail">
      </div>
      <div class="mr-2" align="right">
        <select class="form-control countwidth" [(ngModel)]="rowsOnPage">
          <!-- <option value="opt1" selected>--Select Count--</option> -->
          <option [ngValue]="10">10</option>
          <option [ngValue]="25">25</option>
          <option [ngValue]="50">50</option>
          <option [ngValue]="100">100</option>
        </select>
      </div><br>


  <div class="dt-responsive" style="overflow-x:auto" >
    <table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
      #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
        <tr>
       
          <th scope="col"> S.No </th>
          <th scope="col"> Customor Name </th>        
          <!-- <th scope="col"> Loyalty Scheme </th> -->
          <th scope="col"> Total Purchase Price </th>
          <th scope="col"> Total Points </th>
          <th scope="col"> Current Available Points </th>
          <th scope="col"> Last Bill Amount </th>
          <!-- <th scope="col"> Browser </th> -->
         
        </tr>
        <tr>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="(data | dataFilter : filterQuery) == 0">
       
          <td></td>
          <td class="nodata">No Data Available!</td>
          <td></td>
          <td></td>
          <td></td>
          <!-- <td></td> -->
          <td></td>
          <!-- <td></td> -->
       
        </tr>
        <tr *ngFor="let val of mf.data;let i=index">
     
          <td>{{i+1}}</td>
          <td>{{val[0]}}</td>
          <!-- <td>{{val[1]}}</td> -->
          <td>{{val[2] | number:'4.2-4'}}</td>
          <td>{{val[3] | number:'4.2-4'}}</td>
          <td>{{val[4] | number:'4.2-4'}}</td>
          <td>{{val[5] | number:'4.2-4'}}</td>
          <!-- <td>{{val[6]}}</td>
          <td>{{val[7]}}</td> -->
      
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="9">
            <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  
</div>
<div class="panel2" style="width:5%;float:right">
  <app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
</div>
</div>
  
</app-card>
