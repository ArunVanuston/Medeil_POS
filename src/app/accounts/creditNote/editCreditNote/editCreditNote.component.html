<style>
  #swidth{
    width:260px;
  }
</style>
<app-card>
  <div class="sub-title">{{'finance.editdetails'| translate}}
    <em class="fa fa-edit ficon"></em>
  </div>
  <form [formGroup]="registerForm">
    <div class="box-typical box-typical-padding">
  
          <!-- subcolumn  start-->
          <div class="row">

            <div class="col-lg-4" *ngIf="registerForm.controls.invdispflag.value=='0' ">
              <label class="form-label semibold" for="exampleInput">{{'finance.journalno'| translate}} </label>
              <select class="form-control" (change)="viewEdit()" formControlName="id">
                <option *ngFor="let item of editdata; let i = index" value={{item[0]}}>{{item[1]}}</option>
              </select>
            </div>
          
            <div class="col-lg-4" *ngIf="registerForm.controls.invdispflag.value=='1' ">
              <label class="form-label semibold" for="exampleInput"> {{'finance.referenceno'| translate}}</label>
              <input type="text" class="form-control" formControlName="formno" />
            </div>

            
            <div class="col-lg-4">
              <label class="form-label semibold" for="exampleInput">{{'finance.journaldate'| translate}}</label>
              <input type="date" class="form-control" formControlName="date" />
            </div>
           
          </div><br><!-- subcolumn  end-->

      <label class="title1"> <u>{{'finance.creditnote'| translate}}</u>
      </label><br>
      <div formArrayName="journal" class="flow">
        <!--  . table  start-->
         
          <table aria-describedby="mydesc" class="table styletab">
            <thead class="stylehead">
              <tr>
                <th scope="col">S. No </th>
                <th scope="col">{{'finance.customername'| translate}}</th>
                <th scope="col">{{'finance.debitaccount'| translate}}</th>
                <th scope="col">{{'finance.creditaccount'| translate}} </th>
                <th scope="col">{{'finance.debitamount'| translate}}</th>
                <!--     <th scope="col">Credit Amount</th>  -->
                <th scope="col">{{'finance.invoiceno'| translate}}</th>
                <th scope="col">{{'finance.remarks'| translate}}</th>
                <!--  <th scope="col">Bal Amt</th>  -->
              </tr>
            </thead>
            <tbody class="stylebody">
            <tr *ngFor="let address of registerForm.controls.journal.controls; let i=index" [formGroupName]="i">
              <td><input value={{i+1}} id="width1" readonly /></td>
              <td><input formControlName="personame" class="left" id="width6" readonly/></td>
              <td><input formControlName="draccname" class="left" id="width6" readonly /></td>
              <td><input formControlName="craccname" class="left" id="width6" readonly /></td>
              <td><input formControlName="debitamount" type="number" class="right" id="width4"/></td>
              <!--    <td><input      formControlName="creditamount"    type="number"  /></td>  -->
              <td><input formControlName="invoicename" id="swidth" readonly/></td>
              <td><input formControlName="remarks" id="width4" /></td>
              <!--   <td><input      formControlName="invoicebalamt"     /></td>  -->
            </tr>
            </tbody>
          </table>
      </div>
      <!--. table     end-->
    </div><br>
    <!-- box-typical-->
    <div class="row">
      <!-- row Start-->
      <div class="col-lg-1"> </div>
      <div class="col-lg-5"> 
        <button type="button" class="btn-round" (click)="onSubmit()"> {{'finance.update'| translate}} </button>
        <button type="button" class="btn btn-round ml-3" (click)="deleteCreditNote()"> Delete </button>
      </div>
    </div> <!-- row end-->
    <ng2-toasty [position]="position"></ng2-toasty>
  </form>
</app-card>
