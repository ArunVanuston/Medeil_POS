<style>

#swidth{
	width:270px;
}

</style>

<app-card>
	<div class="sub-title">{{'finance.debitnotes'| translate}}
		<em class="ti-stats-down ficon"></em>
	</div>
	<div class="panels">
		<div class="panel1" style="width:95%;float:left">
			<form [formGroup]="debitnote" class="mx-3">
				<div class="form-group row">
		
					<div class="col-lg-4">
						
							<label class="form-label">{{'finance.returntype'| translate}}</label>
							<select name="select" class="form-control" formControlName="invoicetype" (change)="getinvoicetype()">
							<option value="opt1" disabled>---Select Type---</option>
							<option value="6">Damage Stock</option>
							<option value="7">Expiry Stock</option>
						</select>
						
						
					</div>
		
					<div class="col-lg-4">
						
							<label class="form-label">{{'finance.invoicetype'| translate}}</label>
							<select name="select" class="form-control" formControlName="invoiceno" (change)="getinvoicedetails()">
							<option value="opt1" disabled>---Select Type---</option>
							<option *ngFor="let val of typelist" value={{val[0]}}>{{val[1]}}</option>
						</select>
							
						
					</div>
		
					<div class="col-lg-4">
							
								<label class="form-label">{{'finance.paymenttype'| translate}}</label>
								<select name="select" class="form-control" formControlName="paymenttype">
									<option value="opt1">---Select Type---</option>
									<option value="1">Cash</option>
									<option value="2">Card</option>
									<option value="3">Credit</option>
								</select>
							
					</div>
		
					<div class="col-lg-4 mt-2">
						
							<label class="form-label">{{'finance.date'| translate}}</label>
							<input type="date" class="form-control" placeholder="" formControlName="clientcdate">
						
						
					</div>
					
				</div><br>
			 
					<div class="flow" formArrayName="invoicedetails">
						<!--. table  start-->
		  
						<table aria-describedby="mydesc" class="table styletab">
		  
							<thead class="stylehead">
								<tr>
									<th scope="col">S. No </th>
									<th scope="col">{{'finance.customername'| translate}}</th>
									<th scope="col">{{'finance.debitamount'| translate}}</th>
									<th scope="col">{{'finance.creditamount'| translate}}</th>
									<th scope="col">{{'finance.invoiceno'| translate}}</th>
								</tr>
							</thead>
		  
							<tbody class="stylebody">
								<tr *ngFor="let brand of debitnote.controls.invoicedetails.controls; let i = index" [formGroupName]="i">
									<td id="width2">{{i+1}}</td>
									<td> <input type="text" formControlName="personame" class="left" id="swidth" readonly /> </td>
									<td> <input type="number" formControlName="debitamount" class="right" id="width5"  /> </td>
									<td> <input type="number" formControlName="creditamount" class="right" id="width5"  /> </td>
									<td> <input type="text" formControlName="invoicename" class="left" id="swidth" readonly/> </td>
								</tr>
		
								<tr  *ngFor="let item of itemlength; let i=index">
									<td><input type="text" id="width2"></td>
									<td><input type="text" id="width6"></td>
									<td><input type="text" id="width5"></td>
									<td><input type="text" id="width5"></td>
									<td><input type="text" id="swidth"></td>
								</tr>
							</tbody>
		
						</table>
		  
						<!--. table     end-->
					</div><br>
		
						<div class="col-lg-9 mt-3">
							<label class="form-label">{{'finance.details'| translate}}</label><br>
							<textarea rows="4" cols="70" formControlName="remarks" placeholder="Type Description"></textarea>
						</div><br>
						<div align="center">
							<img src="assets/images/saveload.gif" alt="loading" class="mt-2" *ngIf="saveprocess">
						</div>
						<div class="form-group row">
							<div class="col-lg-1"></div>
							<div class="col-lg-4">
								<button type="submit" class="btn-round" (click)="onSubmit()">{{'finance.save'| translate}}</button>
							</div>
						</div>
					<ng2-toasty [position]="position"></ng2-toasty>
			</form></div>
		<div class="panel2" style="width:5%;float:right">
		<app-rightpanel [rightpanelData]="parentMessage"></app-rightpanel>
		</div>
		</div>
    
</app-card>
