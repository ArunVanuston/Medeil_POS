
<style>
  
  .nodata {
    text-align: center;
    width: 100%;
    padding: 10px;
    font-size: 25px;
    color: rgb(245, 50, 50);
    font-family: Verdana, Geneva, sans-serif;
  }

  .action {
    font-size: 15px;
    color: green;
  }

  .action1 {
    font-size: 15px;
    color: red;
  }

  .statusbtn{
    border-radius: 2rem;
    background-color:  #002e86 ;
    border-color:  transparent ;
    width:180px;
    text-align:center;
    font-family:Montserrat;
    color: #fff;
    cursor:pointer;
    padding:2px 5px;
  }

  .bform{
    border:2px solid #b3b3b3;
    border-radius:5px;
  }
  
</style>

<app-card>

  <div class="sub-title">User Lock and Unlock
		<em class="fa fa-user-md ficon"></em>
	</div><br>
<form class="mx-3">
   
  <!-- [formGroup] = "UserlockFrom"  -->

<div class="dt-responsive" style="overflow:auto">
  <table aria-describedby="mydesc" class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
  [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">User Name</th>
        <th scope="col">Product</th>
        <!-- <th scope="col">Sub Product</th> -->
        <th scope="col">Edition</th>
        <th scope="col">Country</th>
        <th scope="col">User Login Attempt</th>
        <th scope="col">Lock Status</th>
        <!-- <th scope="col">UnLock</th> -->
      </tr>
      <tr>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="(data | dataFilter : filterQuery) == 0">
        <td></td>
        <td></td>
        <td class="nodata">No matching Records found....</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <!-- <td></td> -->
    
        
        </tr>
      <tr *ngFor="let val of mf.data;let i=index">
        <td>{{i+1}}</td>
        <td>{{val[0]}}</td>
        <td>{{val[1]}}</td> 
        <td>{{val[2]}}</td>
        <td>{{val[3]}}</td>
        <td style="text-align: center;">{{val[4]}}</td>
        <td>
          <div *ngIf="val[5] == true">
            
            <em class="fa fa-unlock" (click) = "opensaveSwal(val[6])"></em>
          </div>
          
          <div *ngIf="val[5] == false">
            <em class="fa fa-lock" (click) = opensaveSwal1(val[6])></em>
          </div>
        <!-- </td>
        <td><em class="fa fa-unlock" aria-hidden="true"></em></td>
                -->
        
        
               
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="12">
          <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>

  </table>
</div>
</form>
</app-card>
